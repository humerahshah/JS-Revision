        // quiz 2 Demonstrate the use of switch case statement in JavaScript.

        let value1 = Number(prompt("Enter 1st number:"));
        let operator = prompt("Enter an operator: +,-,*,/");
        let value2 = Number(prompt("Enter 2nd number:"));

        switch (operator) {
            case "+":
                alert(`Sum of ${value1} and ${value2} is ${value1 + value2}`);
                break;
            case "-":
                alert(`Sub of ${value1} and ${value2} is ${value1 - value2}`);
                break;
            case "*":
                alert(`Mul of ${value1} and ${value2} is ${value1 * value2}`);
                break;
            case "/":
                alert(`Div of ${value1} and ${value2} is ${value1 / value2}`);
                break;
            default:
                alert("invalid operator");
        }
