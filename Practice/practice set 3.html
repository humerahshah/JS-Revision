        // quiz 1
        // Write a program to print the marks of a student in an object using for loop.

        // Object with student marks
        let obj = { harry: 98, rohan: 70, aakash: 7 };

        // Get all keys of the object
        let keys = Object.keys(obj);

        // Loop through the keys using a regular for loop
        for (let i = 0; i < keys.length; i++) {
            let key = keys[i];       // student name
            let marks = obj[key];    // student's marks
            console.log(key, marks); // print name and marks
        }
