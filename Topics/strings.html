<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>

<body>
    <script>
        // double quote string
        let name = "Humerah"
        console.log(name);
        // single quote string
        let person = 'Ali'
        console.log(person);

        // length of string
        console.log(name.length);

        // index
        console.log(person[0]);
        console.log(person[1]);
        console.log(person[2]);

        let poet1 = "O'Hara, Frank1"
        // let poet2 = 'O'Hara, Frank' // will throw an error
        console.log(poet1);

        // escape sequence

        let poet2 = 'O\'Hara, Frank'
        console.log(poet2);

        let sentence = "I live in \"Pakistan\"."
        console.log(sentence);

        let newLine = "weather is \npleasent"
        console.log(newLine);

        // template literals


        let friend1 = "Tom";
        let friend2 = "Jerry";

        console.log(`${friend1} is best friend of ${friend2}`);
        console.log(`Are you talking about ${friend2}!`);
        let line = `My teacher said, "Always believe in yourself," and I will never forget that advice.`;
        console.log(line);


    </script>
</body>

</html>
