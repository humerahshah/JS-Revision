        // quiz 10: check karo prime hai ya nahi

        let prime = Number(prompt("enter number")); // 7
        let isPrime = true;

        if (prime <= 1) {
            console.log("Not Prime");
        }
        else {
            for (let i = 2; i < prime; i++) {
                if (prime % i === 0) {
                    isPrime = false;
                    break;
                }
            }
        }

        if (isPrime) {
            console.log(prime + " is prime");
        }
        else {
            console.log(prime + " is not prime");
