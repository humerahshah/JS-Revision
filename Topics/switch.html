        let numbers = Number(prompt("Enter your Marks between 0 - 100"));

        switch (numbers) {
            case (numbers <= 100 && numbers >= 90):
                alert("Grade A");
                break;
            case (numbers >= 80 && numbers <= 89):
                alert("Grade B");
                break;
            case (numbers >= 70 && numbers <= 79):
                alert("Grade C");
                break;
            case (numbers >= 60 && numbers <= 69):
                alert("Grade D");
                break;
            case (numbers >= 50 && numbers <= 59):
                alert("Grade E");
                break;
            case (numbers >= 0 && numbers <= 49):
                alert("Grade F");
                break;
            default:
                alert("Invalid");
        }
