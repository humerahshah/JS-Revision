<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>

<body>
    <script>
        // quiz 1 
        // even numbers 2 se 10 tak print karo

        let i = 1;
        while (i <= 10) {
            if (i % 2 == 0) {
                console.log(i);
            }
            i++;
        }

        // quiz 2
        // Sum of numbers 1 se 10

        let sum = 0;
        let x = 1;
        while (x <= 10) {
            sum += x;
            x++;
        }
        console.log("sum of 1 to 10 is: ",sum);

        // quiz 3
        // Numbers 1 se 10 print karo

        let b = 1;
        while (b <= 10) {
            console.log(b);
            b++;
        }

        // quiz 4 
        // Numbers ko reverse order me 5 se 1 tak print karo


        let val = 5;
        while (val >= 1) {
            console.log(val);
            val--;
        }

    </script>
</body>

</html>
