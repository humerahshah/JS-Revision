<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression & Operators</title>
</head>

<body>
    <script>
        // Expressions
        // An expression is any valid code that evaluates to a value.
        // Example: 5 + 3 evaluates to 8.

        // Operators
        // An operator is a symbol that performs operations on values (operands) to produce a result.
        // Example: + adds two numbers.

        // 1. Arithmatic operators

        let a = 6;
        let b = 8;

        console.log("a + b =", a + b);
        console.log("a - b =", a - b);
        console.log("a * b =", a * b);
        console.log("a / b =", a / b);
        console.log("a ** b =", a ** b);
        console.log("a % b =", a % b);

        // Increment & Decrement 

        console.log("a++ =", a++);
        console.log("a-- =", a--);
        console.log("++b =", ++b);
        console.log("--b =", --b);

        // 1. Assignment operators
        let c = 3;
        let d = 6;

        console.log("c =", c);
        console.log("c += 5 =", c += 5);
        console.log("c =", c);
        console.log("c -= 5 =", c -= 5);
        console.log("c =", c);
        console.log("c *= 5 =", c *= 5);
        console.log("c =", c);
        console.log("c /= 5 =", c /= 5);
        console.log("c =", c);
        console.log("c %= 5 =", c %= 5);
        console.log("c =", c);
        console.log("c **= 5 =", c **= 5);

        // Comparision operators
        let val1 = 6;
        let val2 = "6";

        console.log("val1 =", val1, typeof val1);
        console.log("val2 =", val2, typeof val2);
        console.log("val1 == val2", val1 == val2);
        console.log("val1 != val2", val1 != val2);
        console.log("val1 === val2", val1 === val2);
        console.log("val1 !== val2", val1 !== val2);

        let val3 = 2;
        let val4 = 8;

        console.log("val3 =", val3, typeof val3);
        console.log("val4 =", val4, typeof val4);
        console.log("val3 > val4", val3 > val4);
        console.log("val3 < val4", val3 < val4);
        console.log("val3 >= val4", val3 >= val4);
        console.log("val3 <= val4", val3 <= val4);

        // Logical operators
        let x = 5;
        let y = 9;

        console.log("x =", x);
        console.log("y =", y);
        console.log(x < y && x == 5);
        console.log(x > y || x == 9);
        console.log(!(x > y));


        // this is a single line comment
        /* this
        is
        a
        multi 
        line
        comment */



    </script>
</body>

</html>
