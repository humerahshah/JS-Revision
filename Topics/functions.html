        // quiz 5
        // Write a function calculator that takes three arguments: two numbers and an operator (+, -, *, /) and returns the result.

        function calculator(num1, num2, operator) {
            if (operator === "+") {
                return num1 + num2;
            }
            else if (operator === "-") {
                return num1 - num2;
            }
            else if (operator === "*") {
                return num1 * num2;
            }
            else if (operator === "/") {
                return num1 / num2;
            }
            else {
                console.log("Invalid Operator");
            }
        }

        console.log(calculator(6,2,"/"));
        console.log(calculator(2,100,"+"));
        console.log(calculator(10,5,"-"));
        console.log(calculator(0,100,"*"));
