    <script>
        /*
        Write a js program to generate a random number and store it in a variable.
        The program then takes an input from the user to tell them
        whether the guess was correct, greater or lesser than the original number.
        100 - (no of guesses) is the score of user.
        The program is expected to terminate once the number is guessed.
        Number should be between 1 - 100.
        */

        let random = Math.floor(Math.random() * 100) + 1;
        let count = 0;

        while (true) {
            let user_input = Number(prompt("Guess the number between 1 - 100"));
            count++;
            if (user_input < random) {
                alert("Your guess is lesser than original number.");
            }
            else if (user_input > random) {
                alert("Your guess is greater than original number.");
            }
            else {
                alert("Your guess is correct.");
                alert(`Your score is ${100 - count}`);
                alert(`You guessd in ${count} turns.`);
                break;
            }
        }
